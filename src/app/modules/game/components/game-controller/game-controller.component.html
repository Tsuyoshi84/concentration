<div class="container">

  <mat-form-field>
    <mat-select placeholder="難易度" [(ngModel)]="numOfCard">
      <mat-option *ngFor="let diff of difficulties" [value]="diff.num">
        {{ diff.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" class="start-button" (click)="start()">プレイ</button>
</div>
