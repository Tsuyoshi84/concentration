<div>
  <div class="controller" *ngIf="showController" [@switchView]>
    <co-game-controller (started)="onStarted($event)"></co-game-controller>
  </div>

  <div *ngIf="showCards" [@switchView]>
    Flipping: {{flippedCount}}
    <co-flip-result></co-flip-result>
    <co-card-list [cards]="cards" (flipped)="onFlipped($event)"></co-card-list>
  </div>
</div>
